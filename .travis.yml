language: rust

matrix:
  include:
    - os: linux
      rust: stable
    - os: osx
      rust: stable

    - os: linux
      rust: beta

    - os: linux
      rust: nightly
      env: CI_BUILD_TYPE="NIGHTLY"
    - os: linux
      rust: nightly-2017-10-20
      env: CI_BUILD_TYPE="CLIPPY"
    - os: linux
      rust: nightly
      env: CI_BUILD_TYPE="RUSTFMT"

  allow_failures:
    - rust: nightly
      env: CI_BUILD_TYPE="NIGHTLY"

cache: cargo

# Specific clippy versions generally are only supported against specific
# nightly versions, so select a nightly/clippy combination known to work.
env:
  global:
    - CLIPPY_VERSION=0.0.166

install:
  # Steps copied from the rust-sdl2 project.
  - wget https://www.libsdl.org/release/SDL2-2.0.5.tar.gz -O sdl2.tar.gz
  - tar xzf sdl2.tar.gz
  - pushd SDL2-2.0.5 && ./configure && make && sudo make install && popd

  # Steps copied from rust-sdl2_mixer project.
  - wget https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-2.0.1.tar.gz
      -O sdl2_mixer.tar.gz
  - tar xzf sdl2_mixer.tar.gz
  - pushd SDL2_mixer-2.0.1 && ./configure && make && sudo make install && popd

before_script:
  - bash -c 'if [[ "$CI_BUILD_TYPE" == "CLIPPY" ]]; then
      cargo install clippy --vers $CLIPPY_VERSION --force;
    elif [[ "$CI_BUILD_TYPE" == "RUSTFMT" ]]; then
      cargo install rustfmt-nightly --force;
    fi'

script:
  - bash -c 'if [[ "$CI_BUILD_TYPE" == "CLIPPY" ]]; then
      cargo clippy -- --deny warnings;
    elif [[ "$CI_BUILD_TYPE" == "RUSTFMT" ]]; then
      export PATH=$PATH:~/.cargo/bin &&
      cargo fmt -- --write-mode diff;
    else
      cargo build --verbose;
    fi'

notifications:
  email: false