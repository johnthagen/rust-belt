language: rust

matrix:
  include:
    - os: linux
      rust: stable
    - os: osx
      rust: stable
    - os: linux
      rust: beta
    - os: linux
      rust: nightly
      env: CI_BUILD_TYPE="NIGHTLY"
    - os: linux
      rust: stable
      env: CI_BUILD_TYPE="CLIPPY"
    - os: linux
      rust: stable
      env: CI_BUILD_TYPE="RUSTFMT"

  allow_failures:
    - rust: nightly
      env: CI_BUILD_TYPE="NIGHTLY"

cache: cargo

install:
  # Steps copied from the rust-sdl2 project.
  - wget https://www.libsdl.org/release/SDL2-2.0.8.tar.gz -O sdl2.tar.gz
  - tar xzf sdl2.tar.gz
  - pushd SDL2-* && ./configure && make && sudo make install && popd

  # Steps copied from rust-sdl2_mixer project.
  - wget https://www.libsdl.org/projects/SDL_mixer/release/SDL2_mixer-2.0.2.tar.gz
      -O sdl2_mixer.tar.gz
  - tar xzf sdl2_mixer.tar.gz
  - pushd SDL2_mixer-* && ./configure && make && sudo make install && popd

before_script:
  - bash -c 'if [[ "$CI_BUILD_TYPE" == "CLIPPY" ]]; then
      rustup component add clippy-preview;
    elif [[ "$CI_BUILD_TYPE" == "RUSTFMT" ]]; then
      rustup component add rustfmt-preview;
    fi'

script:
  - bash -c 'if [[ "$CI_BUILD_TYPE" == "CLIPPY" ]]; then
      cargo clippy -- -D warnings;
    elif [[ "$CI_BUILD_TYPE" == "RUSTFMT" ]]; then
      cargo fmt --all -- --check;
    else
      cargo build --verbose;
    fi'

notifications:
  email: false
